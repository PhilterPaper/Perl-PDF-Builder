  basic-windows:
    name: Basic Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: cpan Font::TTF GD IO::Compress Test::Exception Test::Memory::Cycle
      - run: perl Makefile.PL
      - run: make test TEST_VERBOSE=1
